<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <h3>*denotes mandotory</h3>
    <label for="First_name">First name*:</label><br>
    <input type="text" placeholder="FullName LastName">
    <br>
    <label for="Email_address">Email address*:</label><br>
    <input type="text" placeholder="EMAIL ADDRESS">
    <br>
    <label for="Tour_Package">Select Tour Package*:</label>
    <br>
    <select>
        <option>Goa</option>
        <option>Kerala</option>
        <option>Agra</option>
        <option>Kashmir</option>
        <option>Chennai</option>
    </select>
    <br>
    <label for="Arrival_date">Arrival date*:</label><br>
    <input type="text" placeholder="Set your time">
    <br>
    <label for="Number_of_persons">Number of persons*:</label><br>
    <input type="text" placeholder="Set numbers">
    <br>
    <label>What would you want to avail?*</label>
    <br>
    <label>Boarding</label>
    <br>
    <label>Fooding</label>
    <br>
    <label>Sight seeing</label>
    <br>
    <label>Discount Coupens</label>
    <br>
    <input type="text" placeholder="Enter the code">
    <br>
    <label for="Terms_and_conditions">Terms and conditions</label>
    <br>
    <input type="radio" name="option" value="Agree">Agree
    <input type="radio" name="option" value="Dis-agree">Disagree
    <br>
    <label>Complete reservation</label>
</body>
</html>
